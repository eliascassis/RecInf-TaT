<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../static/template.css" rel="stylesheet">

    <!-- Title -->
    <title>Sistema TaT (Trabalho de RecInf)</title>
  </head>
  <body>
    <!-- Header  -->
    <header class="header navbar-dark bg-dark">
        <div class="text-center text-white p-3" style="background-color: rgba(3, 166, 120, 1);">
            Sistema TaT - Notícias Verdadeiras Para Suas Consultas
        </div>
    </header>

    <!-- Container  -->
    <div class="container-fluid text-center">
        <!-- Presentation -->
        <p></p>
        <p>O Sistema TaT (Truth at Top) é um sistema de pesquisa em base de notícias.</p>
        <p>Insira sua consulta abaixo e verifique as informações desejadas em documentos confiáveis.</p>
        <p></p>
        <!-- Search Box -->
        <form action="/getResultsForQuery" method="POST">
          <div class="input-group">
            <div class="form-row justify-content-center">
              <div class="form-group col-sm-12 col-md-10 col-lg-8">
                  <div class="input-group" id="search-bar">
                      <input type="text" class="form-control"  placeholder="Pesquisar" name="query" style="width:60%;">
                      <div class="input-group-append">
                          <button class="btn btn-secondary" id="search-button" type="submit">
                              <i class ="material-icons">search</i>
                          </button>
                      </div>
                  </div>
              </div>
          </div>
        </form>
        <p></p> 
        <!-- {% include myString %} #https://realpython.com/primer-on-jinja-templating/#flask-examples -->

    <!-- Footer -->
    <footer class="footer bg-dark text-center text-white fixed-bottom">
        <!-- Copyright -->
        <div class="text-left p-3 col-xs-3" style="background-color: rgba(3, 166, 120, 1);">
          <a class="text-white" href="https://github.com/eliascassis/RecInf-TaT/tree/main/data">Mais Informações</a>
        </div>
        <div class="text-center p-3 col-xs-3" style="background-color: rgba(3, 166, 120, 1);">
            © 2021
            <a class="text-white" href="https://github.com/eliascassis">eliascassis</a>
        </div>
        <div class="text-right p-3 col-xs-4" style="background-color: rgba(3, 166, 120, 1);">
          <script> 
            Number.prototype.padLeft = function(base,chr){
              var  len = (String(base || 10).length - String(this).length)+1;
              return len > 0? new Array(len).join(chr || '0')+this : this;
            }
            var d = new Date,
            dformat = [(d.getMonth()+1).padLeft(),
               d.getDate().padLeft(),
               d.getFullYear()].join('/');
            document.write(dformat); </script>
        </div>
    </footer>

  </body>
</html>
